[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts =
    --cov=app
    --cov-report=xml
    --cov-report=term-missing
    -v

[coverage:run]
# Source code to measure
source = app

# Paths to exclude from coverage
omit =
    tests/*
    .venv/*
    models/*
    **/__pycache__/*
    **/*.pyc
